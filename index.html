<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audible</title>
    <link rel="stylesheet" href="index.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script>
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [['\\(', '\\)']],
            displayMath: [['\\[', '\\]']],
            processEscapes: true
        },
        "HTML-CSS": { scale: 90 },
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js" integrity="sha512-7xTD1meeGGoAzwZKA0Z8YelV3qAvRltuwACWXpnxtneF7VAMztOTAi3t4laVSaE4Znq4LMPeGUIYWEvKEk5r3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js" integrity="sha512-S6SXKUZ11xkCoD/UuhdXG4B4iiCXng+xW2KCx0lgfQqmdqtjqGgm4WChdYIhO1F/CmH21vnkSUvPEgXNgDwkjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js" defer></script>
</head>
<body>
  <div class="overall-style">
    <div class="left">
      <div class="chapters">
        <h1>Chapters</h1>
        <ul>
          <!-- First paper -->
          <li>
            <a href="#chapter-splines" data-src="combined.mp3">
              <span class="ch-num">1</span>
              <span class="ch-title">Splines: Concepts and Applications</span>
              <span class="ch-cta" aria-hidden="true">▶</span>
            </a>
          </li>
          <!-- Second paper -->
          <li>
            <a href="#chapter-ml" data-src="combined2.mp3">
              <span class="ch-num">2</span>
              <span class="ch-title">An Introduction to Machine Learning</span>
              <span class="ch-cta" aria-hidden="true">▶</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="right">
      <!-- Hidden native audio -->
      <audio id="player" preload="metadata"></audio>

      <!-- Custom sticky player -->
      <div class="player" data-theme="dark" role="region" aria-label="Audiobook player">
        <div class="pl-left">
          <button id="pl-prev" class="pl-btn" aria-label="Previous chapter">⟸</button>
          <button id="pl-toggle" class="pl-btn pl-primary" aria-label="Play/Pause">▶</button>
          <button id="pl-next" class="pl-btn" aria-label="Next chapter">⟹</button>
        </div>

        <div class="pl-center">
          <div class="pl-title">
            <span id="pl-num" class="pl-badge">1</span>
            <span id="pl-name">Splines: Concepts and Applications</span>
          </div>

          <div class="pl-bar" id="pl-bar" aria-label="Seek">
            <div class="pl-fill" id="pl-fill" style="width:0%"></div>
          </div>

          <div class="pl-times">
            <span id="pl-cur">00:00</span>
            <span id="pl-dur">00:00</span>
          </div>
        </div>

        <div class="pl-right">
          <select id="pl-rate" class="pl-select" aria-label="Playback rate">
            <option value="0.8">0.8×</option>
            <option value="1" selected>1×</option>
            <option value="1.25">1.25×</option>
            <option value="1.5">1.5×</option>
            <option value="1.75">1.75×</option>
            <option value="2">2×</option>
          </select>
          <input id="pl-volume" class="pl-volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">
          <button id="pl-theme" class="pl-btn" aria-label="Toggle theme">☼</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
